<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>

        body{
            background-color: black;
        }
        .container-flex{
            width: 180px;
            height: 180px;
            border: 4px solid red;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .container-flex > div{
            color: white;
            padding: 2px;
            margin: 4px;
            border: 4px solid white;
        }

    </style>
</head>
<body>
    <h1>Flexbox</h1>

    <div class="container-flex">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
    </div>

</body>
</html>
