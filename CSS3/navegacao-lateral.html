<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação Lateral</title>

    <style>

        #menu ul{
            list-style-type: none;
            padding: 0;
            width: 200px;
        }

        #menu li a{
            display: block;
            text-decoration: none;
            color: black;
            padding: 0.5em 1.5em;
            background-color: #f7b600;
        }

         #menu li a:hover{
            text-decoration: none;
            color: white;
            padding: 0.5em 2.5em;
            background-color: #f99200;
        }

        #menu li a:active{
            background-color: #885000;
        }

    </style>
</head>

<body>

    <h1>Menu de Navegação</h1>

    <div id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Carrinho</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

</body>
</html>
