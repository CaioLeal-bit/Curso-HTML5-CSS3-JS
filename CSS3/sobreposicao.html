<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreposição</title>

    <style>
        .caixa1{
            border: 1px solid blue;
            background-color: lightblue;
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 1;
            top: 10px;
            left: 10px;
        }

        .caixa2{
            border: 1px solid red;
            background-color: lightcoral;
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 2;
            left: 20px;
            top: -20px;
        }

        .caixa3{
            border: 1px solid green;
            background-color: lightgreen;
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 3;
            left: 30px;
            top: -30px;
        }



    </style>
</head>
<body>

    <div class="caixa1">
        caixa 1
    </div>

    <div class="caixa2">
        caixa 2
    </div>

    <div class="caixa3">
        caixa 3 
    </div>


    
</body>
</html>
