<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW e VH</title>

    <style>

        .pixel{
            border: 1px solid black;
            background-color: red;
            padding: 8px;
            width: 200px;
        }

        .porcentagem{
            border: 1px solid black;
            background-color: blue;
            padding: 8px;
            width: 50%;
        }

        .VW{
            border: 1px solid black;
            background-color: blue;
            padding: 8px;
            width: 50vw;
        }

        #area{
            border: 3px solid black;
            width: 500px;
        }
    </style>
</head>
<body>
    
    <div class="pixel">Pixel é a menor parte de uma i</div>
    <div class="porcentagem">Porcentagem</div>
    <div class="VW">VW (50)</div>

    <hr>

    <div id="area">
         <div class="pixel">Pixel é a menor parte de uma i</div>
         <div class="porcentagem">Porcentagem</div>
         <div class="VW">VW (50)</div>

</body>
</html>
