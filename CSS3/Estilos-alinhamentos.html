<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo e Alinhamentos</title>

    <style>
        body{
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        .negrito{
            font-weight: bold;
        }

        .estilo{
            font-style: italic;
        }

        .transformacao{
            text-transform: uppercase;
        }

        .decoracao{
            text-decoration: underline;
        }

        a{
            color: blue;
            text-decoration: underline;
        }

        h1{
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <h1>Formatações de texto</h1>
    <p class="negrito">Texto Negrito</p>
    <p class="estilo">Texto qualquer</p>
    <p class="transformacao">Texto transformado</p>
    <p class="decoracao">Texto Decorado</p>
    <p>Texto Normal</p>
    <a href="https://www.google.com">Google</a>
    
</body>
</html>
