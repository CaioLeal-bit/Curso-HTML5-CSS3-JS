<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    
    <h2> Formatação de textos</h2>
    Esse é um texto em <b>negrito</b> <br>
    Esse é um texto <strong>importante</strong> <br>
    Esse é um texto em <i>itálico</i> <br>
    Esse é um texto em <em>ênfase</em> <br>
    Esse é um texto <mark>marcado</mark> <br>
    Esse é um texto <u>sublinhado</u> <br>
    Esse é um texto  <del>apagado</del> <br>

    <h2> Diferentes tipos de caracteres</h2>
    Sobrescrito: 10<sup>2</sup> <br>
    Subescrito: H<sub>2</sub>O <br>

</body>
</html>
