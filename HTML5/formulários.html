<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Formulários</h1>

    
    <form action="processa.html" method="get">
        Login: <br>
        <input type="text" name="email"> <br> <br>

        Senha: <br>
        <input type="password" name="senha"> <br><br>

        <input type="submit" value="Entrar"> <br><br>
    
        <textarea name="comentario" placeholder="Digite um comentário"></textarea> <br><br>

        <button type="submit">
            <img src="Imagens/b6.jpg"> Entrar
        </button>

        <br><br>

        Gênero:
        <input type="radio" name="genero" value="feminino" id="feminino"> 
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" value="masculino" id="masculino"> 
        <label for="masculino">Masculino</label>

        <br><br>

        <input type="submit" value="Cadastrar">

        <br><br>
        Estilo Musical:<br>
        <input type="checkbox" name="estilo" value="rock" id="rock"> 
        <label for="rock">Rock</label>

        <input type="checkbox" name="estilo" value="samba" id="samba"> 
        <label for="samba">Samba</label>

        <input type="checkbox" name="estilo" value="pop" id="pop"> 
        <label for="pop">Pop</label>

        <input type="checkbox" name="estilo" value="funk" id="funk"> 
        <label for="funk">Funk</label>

        <br><br> 

        Estado:
        <select name="estado">
            <option value="">Selecione</option>
            <option value="sp">São Paulo</option>
            <option value="go">Goiás</option>
            <option value="rj">Rio de Janeiro</option>
        </select>

        <br><br>

        <input type="file" name="arquivo">
    </form>
    
    <br><br>
    
    <form>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </fieldset>

    </form>
    
    
</body>
</html>
